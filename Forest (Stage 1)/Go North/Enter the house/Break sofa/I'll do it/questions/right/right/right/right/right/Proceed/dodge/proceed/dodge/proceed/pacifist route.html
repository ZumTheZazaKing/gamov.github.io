<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10, a new friend.html">
    <link rel="shortcut icon" type="image/jpg" href="../../../../../../../../../../../../../../../../Images/Gamov logo.jpg"/>
    <title>Pacifist Route</title>
    <style>
        body{
            background-color: black;
            justify-content: center;
            align-items: center;
            display: flex;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 90vh;
        }

        .text{
            font-size: 28px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            animation-name: txt;
            animation-duration: 2s;
        }

        #container{
            text-align: center;
        }

        @keyframes txt{
            from{opacity: 0;}
            to{opacity: 1;}
        }

        @keyframes txti{
            from{opacity: 1;}
            to{opacity: 0;}
        }

        #blanket{
            width: 100%;
            height: 400px;
            position: absolute;
            right: 10px;
            top: 300px;
            background-color: black;
            animation-name: txti;
            animation-duration: 3s;
            animation-delay: 3s;
            animation-fill-mode: forwards;
        }



    </style>
</head>
<body>

    <div id="container">
        <p class="text">You have chosen the </p>
        <img src="../../../../../../../../../../../../../../../../Images/pacifist.jpg"
        alt="pacifist"
        height="300px"
        width="800px">
    </div>

    <div id="blanket"></div>
    
</body>
</html>
