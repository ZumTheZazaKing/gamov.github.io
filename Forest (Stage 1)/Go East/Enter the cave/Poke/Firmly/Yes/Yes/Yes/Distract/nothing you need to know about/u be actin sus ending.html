<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OVER</title>
    <link rel="shortcut icon" type="image/jpg" href="../../../../../../../../../../Images/Gamov logo.jpg"/>
    <style>
body{

margin: 0;
padding: 0;
justify-content: center;
align-items: center;
display: flex;
height: 90vh;
width: 100vw;
background-color: black;

}

#container {

text-align: center;
border: 2px solid black;
padding: 20px 20px;
background-color: white;
border-radius:25px;
padding-bottom: 40px;

}

#text{

font-size: 20px;
font-family: 'Times New Roman', Times, serif;
line-height: 1.5;

}

#gameOver{

    font-family: Arial, Helvetica, sans-serif;
    color: red;

}

#ending{

    font-size: 22px;
    font-family: Arial, Helvetica, sans-serif;
}

#playAgain{

    font-size: 24px;
    text-decoration: none;
    background-color: #cf8217;
    color: black;
    padding: 10px;
    border-radius: 50px;
    font-family: Arial;

}

#playAgain:hover{

    color: white;
    transition: .2s ease-in;

}
    </style>
</head>
<body>

    <div id="container">
        <h2 id="gameOver">GAME OVER</h2>
        <p id="text">
            You died. You were acting a bit too suspicious.<br>
            I guess you didn't know how to interact with others<br>
            yet.<br>
            <br>
            (Tip: Gaining trust will do you good in Stage 2)
        </p>
        <p id="ending">
            <strong>Congratulations!</strong><br>
            You got the '<strong>u be actin sus...</strong>' ending!
        </p>
        <br>
        <a id="playAgain" href="../../../../../../../../../../Start Menu/Start Menu.html">Play Again</a>
    </div>
    
</body>
</html>
