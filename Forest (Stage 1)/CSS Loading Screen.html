	<style>

		body {
			background-color: black;

		}

		@keyframes a{
			0% {background-color:white;}
			20%{background-color:blue;}
			40%{background-color:green;}
			60%{background-color:red;}
			80%{background-color:yellow;}
			100%{background-color:black; box-shadow:0 0 40px 30px rgba(100, 0, 0, 1);}
		}

		@keyframes b{
			0%{top:0px;}
			50%{top:20px;}
			100%{top:0px;}
		}

		@keyframes d{
			0%{font-family:Blippo, fantasy, sans-serif;}
			50%{font-family:Wingdings, fantasy, sans-serif; color:red;}
			100%{font-family:Blippo, fantasy, sans-serif;}

		}

		.noti{
			color:white;
			text-align:center;
			font-size:50px;
			font-family: Comic Sans MS, sans-serif;
			text-transform: uppercase;

		}

		#teacher{
			/*animation-name:d;
			animation-duration: 2s;
			animation-iteration-count: infinite;*/
		}

		#main{
			background-color:white;
			width:100px;
			height:100px;
			border-radius:100px;
			margin-left:auto;
			margin-right:auto;
			margin-top:370px;
			animation-name:a;
			animation-duration:4s;
			animation-iteration-count:infinite;
			animation-direction:alternate;

		}

		#text{
			color:white;
			text-align:center;
			font-size: 24px;
			font-family:Roboto, Arial, sans-serif;
			text-transform: uppercase;
			position:relative;
			animation-name:b;
			animation-duration:3s;
			animation-iteration-count:infinite;
		}

		@keyframes c{
			0%{color:white;}
			25%{color:magenta;}
			50%{color:red;}
			75%{color:purple;}
			100%{color:white;}
		}

		#one, #two, #three{
			animation-name:c;
			animation-duration:4s;
			animation-iteration-count:infinite;
		}

		#tip{
			text-align: center;
			color: white;
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			font-size: 18px;
		}


	</style>

</head>

<body>

	<div id=main></div>

	<p id=text>W <span id=one>A</span> R <span id=two>P</span> I <span id=three>N</span> G</p>

	<p id="tip">ADADASDAS</p>

	<script>

		var arr = [

		'I like bread',
		'Some choices lead to bad endings so choose carefully!',
		'Stage 2 will come out soon',
		'You might meet some people along the way',
		'Your character has a special bond with the TEFA',
		'For the Victim Routes, every single death is a unique ending',
		'This game might only be enjoyed by bookworms',
		'Please give me feedback to improve the game!',
		'Stage 2 can only be accessed through the Pacifist and Killer Route',
		'093457'

		]

		var tip = Math.floor(Math.random()*Math.floor(arr.length));

		document.getElementById("tip").innerText = arr[tip];

	</script>


</body>

</html>
